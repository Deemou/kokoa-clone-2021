<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - GameTalker</title>

    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/dfc413c3c3.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="whole-box">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>GameFi</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:45</span>
            </div>
            <div class="status-bar__column">
            <span>110%</span>
                <!-- Battery Icon-->
                <i class="fas fa-battery-full fa-lg"></i>
                <!-- Lightning Icon-->
                <i class="fas fa-bolt"></i>
            </div>
        </div>
    
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="far fa-comment-dots fa-2x"></i></span>
                <span><i class="fas fa-music fa-2x"></i></span>
                <span><i class="fas fa-cog fa-2x"></i></span>
            </div>
        </header>
    
        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__row">
                    <img src="image/vampire.png" class="user-component__profile-image user-component__profile-image--xl" />
                    <div class="user-component__text">
                        <span class="user-component__name">Deemou</span>
                        <span class="user-component__message">What did I do this week?</span>
                    </div>
                </div>
            </div>
            <div class="friends-screen__friends">
                <div class="friends-screen__friends-header">
                    <span class="subtitle">friends</span>
                </div>
                <div class="user-component">
                    <div class="user-component__row">
                        <img src="image/waterboy.png" class="user-component__profile-image user-component__profile-image--sm" />
                        <div class="user-component__text">
                            <span class="user-component__name">Falling Paul</span>
                            <span class="user-component__message">I'm bored. Play with me!</span>
                        </div>
                    </div>
                    <div class="user-component__row">
                        <img src="image/reaper.jpg" class="user-component__profile-image user-component__profile-image--sm" />
                        <!-- <a href="https://www.vecteezy.com/free-vector/cartoon">Cartoon Vectors by Vecteezy</a> -->
                        <div class="user-component__text">
                            <span class="user-component__name">Sweet Reaper </span>
                            <span class="user-component__message">Soooo exciting!! XD</span>
                        </div>
                    </div>
                    <div class="user-component__row">
                        <img src="image/chess_knight.png" class="user-component__profile-image user-component__profile-image--sm" />
                        <div class="user-component__text">
                            <span class="user-component__name">Black Knight</span>
                            <span class="user-component__message">Move forward!</span>
                        </div>
                    </div>
                    <div class="user-component__row">
                        <img src="image/joker.png" class="user-component__profile-image user-component__profile-image--sm" />
                        <div class="user-component__text">
                            <span class="user-component__name">Honest Joker</span>
                            <span class="user-component__message">Real is rare. Fake is everyware.</span>
                        </div>
                    </div>
                    <div class="user-component__row">
                        <img src="image/imposter.png" class="user-component__profile-image user-component__profile-image--sm" />
                        <div class="user-component__text">
                            <span class="user-component__name">True Worker</span>
                            <span class="user-component__message">Shhh! Just trust me.</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">3</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification-more"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="splash-screen">
            <i class="fas fa-gamepad"></i>
            <span>Game</span>
            <span>Talker</span>
        </div>
    </div>
    
    <div class="no-mobile">
        <span>Sorry!</span><br>
        <span>Your screen is too big!</span>
    </div>
</body>
</html>
